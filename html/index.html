<!doctype html>
<html lang="en">
  <head>
    <title>Lotus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
  </head>
  <body>
      <div class="container-fluid">
          <!--sec-1  -->
       <header>
           <div class="header-up">
              <div class="container-fluid">
                  <div class="header-w">
                      <div class="logo">
                            <a href="">
                                <img src="./images/Logo.png" alt="">
                            </a>
                      </div>
                      <div class="lang-box">
                        <ul class="translator">
                            <li><a href="#">EN</a></li>
                            <li><a href="#"><span>AR</span></a></li>
                        </ul>
                      </div>
                  </div>
              </div>
           </div>
       </header>
       <!-- sec 2 -->
       <section>
            <div class="banner-up">
                <img src="./images/bannerimg2.jpg" class="w-100 lbdesktop" alt="">
                <img src="./images/Lotus_Mobile.jpg" class="w-100 lbmobile" alt="">
                <div class="conatiner-fluid">
                    <div class="row">
                        <div class="banner-w">
                            <div class="banner-text">
                                <h2>Book your test drive today!</h2>
                            </div>
                            <div class="banner-text2">
                                <h2>Book your <br>test drive today!</h2>
                            </div>
                        </div>
                  </div>
              
                </div>
            </div>
       </section>
       <!-- sec 3-->
       <div class="info-up">
           <div class="container">
               <div class="row">
                   <div class="col-md-12">
                       <div class="fill-box">
                           <div class="fill-text">
                               <h3>FILL IN YOUR INFORMATION DETAILS</h3>
                           </div>
                           <div class="fill-text mobile">
                            <h3>FILL IN YOUR<br> INFORMATION DETAILS</h3>
                        </div>
                       </div>
                    <div class="form-box">
                        <form action="">
                        <div class="form-group">
                            <label for="inputFullname" class="key">Full name</label>
                            <input type="text" class="form-control enter"  aria-describedby="fullname" placeholder="">
                            <div class="inverse-triangle"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputMobilenumber" class="key">Mobile number</label>
                            <input type="text" class="form-control enter"  aria-describedby="mobilenumber" placeholder="">
                            <div class="inverse-triangle"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="key">Email</label>
                            <input type="text" class="form-control enter"  aria-describedby="Email" placeholder="">
                            <div class="inverse-triangle"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="key">Address</label>
                            <input type="text" class="form-control enter"  aria-describedby="address" placeholder="">
                            <div class="inverse-triangle"></div>
                        </div>
                        <div class="form-group2">
                            <button type="button" class="form-control enter2">Submit</button>
                            <div class="inverse-triangle2"></div>
                        </div>
                        </form>
                    </div>
                </div>
               </div>
           </div>
       </div>
       <!-- sec-4 -->
       <div class="footer-up">
           <div class="container-fluid">
               <div class="row align-items-center no-gutters">
                   <div class="col-md-6 col-sm-6 col-xs-12">
                       <ul class="social">
                           <li><a href="#">Contact us</a></li>
                           <li><a href="#">whatsapp</a></li>
                       </ul>
                   </div>
                   <div class="col-md-6 col-sm-6 col-xs-12">
                   <div class="social-icons">
                       <a href="#" class="facebook"></a>
                       <a href="#" class="instagram"></a>
                       <a href="#" class="twitter"></a>
                       <a href="#" class="youtube"></a>
                   </div>
                   <div class="copy-text">
                    <p>Â© 2020 Lotus Cars.</p>
                  </div>
                </div>
               </div>
             
           </div>
       </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
